<ion-header>
  <ion-navbar>
    <ion-title>Login!</ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding>
  <form [formGroup]="loginForm" (submit)="fazLogin()">
    <ion-item>
      <ion-input type="text" formControlName="usuario" placeholder="Digite o usuÃ¡rio!"></ion-input>
    </ion-item>
    <h5 *ngIf="loginForm.controls.usuario.hasError('minlength')">Muito curto</h5>
    <ion-item>
      <ion-input type="text" formControlName="senha" placeholder="Digite a senha!"></ion-input>
